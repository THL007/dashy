---
pageInfo:
  title: "My Dashboard"
  description: "Track my current projects, tools, websites, and more."
  logo: "https://example.com/logo.png"    # Replace with your logo URL
  navLinks:
    - title: "GitHub"
      path: "https://github.com/myusername"
    - title: "Docs"
      path: "https://docs.example.com"

appConfig:
  theme: "dark"             # Choose your theme (or use one of the built-in options)
  statusCheck: true         # Enable status checking if desired
  statusCheckInterval: 10   # Check every 10 seconds
  searchEngine: "duckduckgo"

sections:
  - name: "Projects"
    icon: "fas fa-rocket"
    displayData:
      itemSize: medium
      cols: 3
    items:
      - title: "Project Alpha"
        icon: "fas fa-project-diagram"
        description: "Developing feature A and fixing bugs."
        url: "https://github.com/myusername/project-alpha"
        hotkey: 1
      - title: "Project Beta"
        icon: "fas fa-code"
        description: "Working on a new module."
        url: "https://github.com/myusername/project-beta"
        hotkey: 2
      - title: "Project Gamma"
        icon: "fas fa-cogs"
        description: "Maintaining infrastructure."
        url: "https://github.com/myusername/project-gamma"
        hotkey: 3

  - name: "Tools & Software"
    icon: "fas fa-tools"
    displayData:
      itemSize: medium
      cols: 3
    items:
      - title: "VS Code"
        icon: "https://code.visualstudio.com/favicon.ico"
        description: "My primary code editor."
        url: "https://code.visualstudio.com/"
      - title: "Docker"
        icon: "https://www.docker.com/sites/default/files/d8/2019-07/Moby-logo.png"
        description: "Containerization platform."
        url: "https://www.docker.com/"
      - title: "Postman"
        icon: "https://www.postman.com/assets/logos/postman-logo-stacked.svg"
        description: "API testing tool."
        url: "https://www.postman.com/"
      - title: "Notion"
        icon: "https://www.notion.so/cdn-cgi/image/format=auto,width=120,quality=75/front-static/shared/img/favicon.png"
        description: "Project documentation & notes."
        url: "https://www.notion.so/"
      - title: "Slack"
        icon: "https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png"
        description: "Team communication."
        url: "https://slack.com/"

  - name: "Websites & Services"
    icon: "fas fa-globe"
    displayData:
      itemSize: medium
      cols: 3
    items:
      - title: "My Portfolio"
        icon: "fas fa-user"
        description: "Personal portfolio website."
        url: "https://myportfolio.com/"
      - title: "Blog"
        icon: "fas fa-blog"
        description: "My tech blog."
        url: "https://blog.mywebsite.com/"
      - title: "Email"
        icon: "fas fa-envelope"
        description: "Access my email account."
        url: "https://mail.myprovider.com/"

  - name: "Widgets"
    icon: "fas fa-th"
    displayData:
      itemSize: small
    widgets:
      - type: "clock"
        options:
          timeZone: "America/New_York"
          hideSeconds: true
      - type: "weather"
        options:
          city: "New York"
          apiKey: "YOUR_WEATHER_API_KEY"    # Replace with your weather API key
      - type: "joke"
        options:
          language: "en"
          category: "programming"
          safeMode: true
